<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<div class="login-container">

  <div class="login-overlay"></div>
  <div class="login-box">
    <div class="hotel-logo">

    </div>
    <h1 class="login-title">Welcome to Radisson</h1>
    <div class="login-subtitle">Please login to continue</div>
    <form (ngSubmit)="login()" class="login-form">
      <div class="input-group">
        <input id="username" [(ngModel)]="username" name="username" required />
        <label for="username" class="animated-label">Username</label>
        <div class="input-icon">
          <i class="fas fa-user"></i>
        </div>
      </div>
      <div class="input-group">
        <input id="password" type="password" [(ngModel)]="password" name="password" required />
        <label for="password" class="animated-label">Password</label>
        <div class="input-icon">
          <i class="fas fa-lock"></i>
        </div>
      </div>
      <button type="submit" class="login-btn">
        <span>Enter</span>
        <i class="fas fa-chevron-right"></i>
      </button>
    </form>
  </div>
</div>
